{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Blog Post 2023</title>
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel = "icon" type="image/x-icon" href = "https://us.123rf.com/450wm/artbandung99/artbandung992202/artbandung99220200043/183290361-letter-v-and-k-logo-in-modern-style.jpg?ver=6">

    </head>
    <body class = "Body">
        <header>
            <h1 class = "Title"><u>Kevin's Programming Journey</u></h1>
            <a href = "https://github.com/Kevin06x" target = "_blank">
                <button type="button" class = "git">Github</button>
            </a>
            <a href ="https://www.linkedin.com/in/Kevin06x/" target = "_blank">
                <button type = "button" class = "linkedin">Linkedin</button>
            </a>
        </header>
        {% for post in posts %}
            <article>
                <time class = "Time">Published: {{post.published_date}}</time>
                <h2 class = "PostTitle">{{ post.title }}</h2>
                <p class = "Paragraph">{{post.text|linebreaksbr}}</p>
                <hr>
            </article>
        {% endfor %}
    </body>
</html>
